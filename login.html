<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a245b3f61.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
           <div class="loginform">
              <form>
                    <h1>Get in touch</h1>
                    <input type="text" placeholder="Enter-name" id="name" onkeyup="validationname()">
                    <span id="nameError"></span>

                    <input type="tel" id="number" placeholder="number" id="number" onkeyup="validationnumber()">
                    <span id="numberError"></span>

                    <input type="email" placeholder="Enter email" id="Email" onkeyup="validationemail()">
                    <span id="emailError"></span>

                    <textarea cols="10" rows="5"
                    placeholder="How can i help you" id="usermessage" onkeyup="validationmessage()"></textarea>
                    <span id="messageError"></span>

                     <button type="submit" onclick="return validateform()">submit</button>
              </form>
           </div>
    </div>
      <script src="validation.js"></script>
</body>
</html>
